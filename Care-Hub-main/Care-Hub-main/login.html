<!DOCTYPE html>
<html>
<head>
	<title>Login or Register</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<style>
		body {
			font-family: Arial, sans-serif;
			background-color: #f2f2f2;
			text-align: center;
			padding: 50px;
		}
		h1 {
			font-size: 36px;
			margin-bottom: 30px;
		}
		.container {
			display: flex;
			justify-content: space-around;
			flex-wrap: wrap;
			max-width: 800px;
			margin: 0 auto;
		}
		.card {
			background-color: #fff;
			border-radius: 10px;
			box-shadow: 0 0 10px rgba(0,0,0,0.2);
			padding: 30px;
			text-align: center;
			flex-basis: calc(33.33% - 20px);
			margin: 10px;
			cursor: pointer;
			transition: all 0.2s ease-in-out;
		}
		.card:hover {
			transform: scale(1.05);
			box-shadow: 0 0 20px rgba(0,0,0,0.4);
		}
		.card h2 {
			font-size: 24px;
			margin-bottom: 20px;
		}
		.card p {
			font-size: 18px;
			margin-bottom: 20px;
		}
	</style>
</head>
<body>
	<h1>Login or Register</h1>
	<div class="container">
		<a href="logintype.html" class="card">
			<h2>Login</h2>
			<p>Already have an account? &nbsp;</p>
            
            <p>Sign in to access your profile.</p>
		</a>
		<a href="registrationform.html" class="card">
			<h2>Register</h2>
			<p>Create a new account to start using our services.</p>
		</a>
	</div>
</body>
</html>
